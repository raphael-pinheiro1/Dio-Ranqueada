<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conferidor</title>
</head>
<body>


    <h1>CODIGIN JS, VER NO CONSOLE</h1>



    <script>
let rodar_codigo;
let vitoria;
let derrota;

vitoria_jogo = prompt("Digite seu número de vitórias: ")
derrota_jogo = prompt("Digite seu número de derrotas: ")

function conferirEloRanked(vitoria, derrota){

      if (vitoria < 10){
        alert(`Seu Elo é Ferro com ${vitoria - derrota} vitórias!`)

      }else if (vitoria >= 11 && vitoria <= 20){
        alert(`Seu Elo é Bronze com ${vitoria - derrota} vitórias!`)

      }else if (vitoria >= 21 && vitoria <= 50){
        alert(`Seu Elo é Prata com ${vitoria - derrota} vitórias!`)

      }else if (vitoria >= 51 && vitoria <= 80){
        alert(`Seu Elo é Ouro com ${vitoria - derrota} vitórias!`)

      }else if (vitoria >= 81 && vitoria <= 90){
        alert(`Seu Elo é Diamante com ${vitoria - derrota} vitórias!`)

      }else if (vitoria >= 91 && vitoria <= 100){
        alert(`Seu Elo é Lendário com ${vitoria - derrota} vitórias!`)

      }else if (vitoria >= 101){
        alert(`Seu Elo é Imortal com ${vitoria - derrota} vitórias!`)
      }

}

conferirEloRanked(vitoria_jogo, derrota_jogo);

    </script>
</body>
</html>
